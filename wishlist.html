<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist - Naturla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="/css/wishlist.css" />
</head>
<body>
    <!-- HEADER SECTION (same as product.html) -->
    <nav class="navbar bg-white border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
          <!-- Brand -->
          <a class="navbar-brand" href="index.html">
            <img src="./images/logo-new.png" alt="Logo">
          </a>
    
          <!-- Desktop Nav -->
          <div class="d-none d-lg-flex nav_menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="our-story.html" class="nav-link">Our Story</a>
            <a href="contact.html" class="nav-link">Contact</a>
          </div>
    
          <!-- Right Icons -->
          <div class="d-flex align-items-center">
            <img src="./images/search-header.png" class="searchHeader" alt="search">
            <a href="wishlist.html" class="icon-btn position-relative">
              <img src="./images/heart-1.png" class="wishList" alt="wishlist">
              <div class="cart-badge" id="wishlist-info"></div>
            </a>
            <a href="cart.html" class="icon-btn position-relative">
              <img src="./images/cart-icon-header.png" alt="cart">
              <div class="cart-badge" id="cart-info"></div>
            </a>
            <!-- Hamburger (Mobile Only) -->
            <button class="hamburger ms-3" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
    <!-- Sidebar (same as product.html) -->

    <!-- Wishlist Section -->
    <section class="wishlist-section">
        <div class="container">
            <h1 class="page-title">My Wishlist</h1>
            <div id="wishlist-items" class="row">
                <!-- Wishlist items will be populated here -->
            </div>
        </div>
    </section>

    <!-- ... footer section (same as product.html) ... -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/wishlist.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
